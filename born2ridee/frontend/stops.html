<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find smart stops along your route - food, hotels, and workshops">
    <title>Smart Stops - Born 2 Ride</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        .vendors-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .vendor-card {
            display: flex;
            gap: var(--space-4);
            padding: var(--space-4);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .vendor-card:hover {
            border-color: var(--border-glow);
            transform: translateX(4px);
        }

        .vendor-card.added {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .vendor-image {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .vendor-image.food {
            background: rgba(255, 107, 53, 0.1);
        }

        .vendor-image.hotel {
            background: rgba(139, 92, 246, 0.1);
        }

        .vendor-image.workshop {
            background: rgba(0, 212, 170, 0.1);
        }

        .vendor-info {
            flex: 1;
            min-width: 0;
        }

        .vendor-name {
            font-weight: 600;
            margin-bottom: var(--space-1);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .vendor-type {
            font-size: 0.7rem;
            color: var(--accent-teal);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 2px 8px;
            background: rgba(0, 212, 170, 0.1);
            border-radius: var(--radius-full);
        }

        .vendor-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .vendor-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .badge-goibibo {
            background: #ed1c24;
            color: white;
        }

        .badge-mmt {
            background: #008cff;
            color: white;
        }

        .badge-yatra {
            background: #ea2330;
            color: white;
        }

        .badge-booking {
            background: #003580;
            color: white;
        }

        .badge-direct {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .vendor-status {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }

        .status-available {
            color: var(--success);
        }

        .status-busy {
            color: var(--accent-yellow);
        }

        .vendor-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            position: relative;
            animation: modalSlideUp 0.3s ease;
        }

        @keyframes modalSlideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            margin-top: var(--space-4);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .form-group label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: var(--space-3);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
        }

        .booking-summary {
            background: rgba(255, 255, 255, 0.05);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-top: var(--space-2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: var(--space-1);
        }

        .total-price {
            font-weight: 700;
            color: var(--success);
            font-size: 1.1rem;
            margin-top: var(--space-2);
            border-top: 1px solid var(--border-color);
            padding-top: var(--space-2);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container flex items-center justify-between" style="max-width: 100%; padding: 0 var(--space-6);">
            <a href="index.html" class="nav-brand">
                <span class="logo-icon">üèçÔ∏è</span>
                <span class="gradient-text">Born 2 Ride</span>
            </a>

            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="stops.html" class="nav-link active">Stops</a>
                <a href="sos.html" class="nav-link">SOS</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="page">
        <div class="container" style="max-width: 600px;">
            <!-- Page Header -->
            <div class="page-header text-center">
                <h1 class="page-title">Smart <span class="gradient-text">Stops</span></h1>
                <p class="page-subtitle">Discover food, hotels, and workshops along your route</p>
            </div>

            <!-- Map View -->
            <div class="stops-map-container animate-fade-in delay-1">
                <div id="stopsMap" style="height: 300px; z-index: 1;"></div>
            </div>

            <!-- Tabs -->
            <div class="tabs animate-fade-in delay-2">
                <button class="tab active" data-type="all">All</button>
                <button class="tab" data-type="food">üçΩÔ∏è Food</button>
                <button class="tab" data-type="hotel">üè® Hotels</button>
                <button class="tab" data-type="workshop">üîß Workshop</button>
            </div>

            <!-- Vendors List -->
            <div class="vendors-list" id="vendorsList">
                <div class="text-center" style="padding: var(--space-12);">
                    <div class="loader" style="margin: 0 auto;"></div>
                    <p style="color: var(--text-secondary); margin-top: var(--space-4);">Loading vendors...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeBookingModal()">&times;</span>
            <h2 id="modalTitle" style="margin-bottom: 4px;">Book Room</h2>
            <p id="modalSubtitle" style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 16px;">Hotel
                Name</p>

            <form class="booking-form" id="bookingForm" onsubmit="handleBooking(event)">
                <input type="hidden" id="bookingVendorId">
                <input type="hidden" id="bookingBasePrice">

                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="customerName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="customerPhone" required placeholder="Enter your mobile number">
                </div>

                <div class="booking-summary" id="bookingSummary">
                    <div class="summary-row">
                        <span>Price per night</span>
                        <span id="summaryBasePrice">‚Çπ0</span>
                    </div>
                    <div class="summary-row">
                        <span>Rooms</span>
                        <span>1</span>
                    </div>
                    <div class="summary-row total-price">
                        <span>Total Price</span>
                        <span id="summaryTotalPrice">‚Çπ0</span>
                    </div>
                </div>

                <p id="availabilityInfo"
                    style="font-size: 0.75rem; color: var(--accent-yellow); margin-top: 8px; text-align: center;"></p>

                <button type="submit" class="vendor-action" id="confirmBookingBtn"
                    style="margin-top: 16px; width: 100%; justify-content: center;">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="bottom-nav-item">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="stops.html" class="bottom-nav-item active">
            <span class="nav-icon">üçΩÔ∏è</span>
            <span>Stops</span>
        </a>
        <a href="sos.html" class="bottom-nav-item">
            <span class="nav-icon">üö®</span>
            <span>SOS</span>
        </a>
        <a href="summary.html" class="bottom-nav-item">
            <span class="nav-icon">üìä</span>
            <span>Summary</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script>
        // State
        let allVendors = [];
        let currentFilter = 'all';
        let addedStops = [];
        let stopsMap;
        let markersGroup;

        // Load trip data for added stops
        const trip = TripStorage.get();
        if (trip && trip.stops) {
            addedStops = trip.stops.map(s => s.id);
        }

        // Map Initialization
        function initStopsMap() {
            const mapContainer = document.getElementById('stopsMap');
            if (!mapContainer) return;

            try {
                stopsMap = L.map('stopsMap', {
                    zoomControl: true,
                    scrollWheelZoom: false
                }).setView([13.0827, 80.2707], 10);

                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
                }).addTo(stopsMap);

                markersGroup = L.layerGroup().addTo(stopsMap);

                // Force layout recalculation
                setTimeout(() => {
                    stopsMap.invalidateSize();
                }, 300);
            } catch (error) {
                console.error('Error initializing stops map:', error);
                mapContainer.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--text-secondary);font-size:0.8rem;">Unable to load map</div>';
            }
        }

        function updateMapMarkers(vendors) {
            if (!markersGroup) return;
            markersGroup.clearLayers();

            const points = [];
            vendors.forEach(vendor => {
                const marker = L.marker([vendor.latitude, vendor.longitude]).addTo(markersGroup);
                marker.bindPopup(`
                    <strong>${vendor.name}</strong><br>
                    ${vendor.vendor_type_display || vendor.vendor_type}<br>
                    Rating: ‚òÖ${vendor.rating}
                `);
                points.push([vendor.latitude, vendor.longitude]);
            });

            if (points.length > 0) {
                stopsMap.fitBounds(L.latLngBounds(points), { padding: [30, 30] });
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.type;
                renderVendors();
            });
        });

        // Load vendors from API
        async function loadVendors() {
            try {
                allVendors = await API.getVendors();
                if (!allVendors || allVendors.length === 0) {
                    throw new Error('No data from API');
                }
                renderVendors();
            } catch (error) {
                console.error('Error loading vendors, using mock data:', error);
                // Mock Data Fallback for demonstration
                allVendors = [
                    {
                        id: 101,
                        name: "Highway Grand Hotel",
                        vendor_type: "hotel",
                        description: "Premium stay with NH45 views. Featured on Goibibo.",
                        address: "Trichy Bypass",
                        latitude: 10.8,
                        longitude: 78.7,
                        rating: 4.5,
                        base_price: 2500,
                        timing: "24 Hours",
                        rooms_available: 8,
                        source: "goibibo",
                        source_display: "Goibibo"
                    },
                    {
                        id: 102,
                        name: "Speedy Repairs",
                        vendor_type: "workshop",
                        description: "Quick puncture and engine service.",
                        address: "Perambalur Town",
                        latitude: 11.2,
                        longitude: 78.9,
                        rating: 4.2,
                        base_price: 300,
                        timing: "9:00 AM - 9:00 PM",
                        phone: "9876543220",
                        availability_status: "Available"
                    },
                    {
                        id: 103,
                        name: "The Curry Point",
                        vendor_type: "food",
                        description: "Spicy South Indian meals and snacks.",
                        address: "Villupuram Highway",
                        latitude: 11.9,
                        longitude: 79.5,
                        rating: 4.0,
                        base_price: 150,
                        timing: "7:00 AM - 11:00 PM",
                        source: "direct"
                    }
                ];
                renderVendors();
                Utils.showToast('Using offline mode (mock data)', 'warning');
            }
        }

        // Render vendors
        function renderVendors() {
            const container = document.getElementById('vendorsList');
            let filtered = allVendors;
            if (currentFilter !== 'all') {
                filtered = allVendors.filter(v => v.vendor_type === currentFilter);
            }

            updateMapMarkers(filtered);

            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty-state"><h3>No vendors found</h3></div>`;
                return;
            }

            container.innerHTML = filtered.map((vendor, index) => {
                const isAdded = addedStops.includes(vendor.id);
                const sourceBadge = vendor.source ? `<span class="vendor-badge badge-${vendor.source}">${vendor.source_display || vendor.source}</span>` : '';

                let detailsHtml = '';
                let actionBtn = '';

                if (vendor.vendor_type === 'hotel') {
                    detailsHtml = `
                        <div class="vendor-details-grid">
                            <div class="detail-item">üïí ${vendor.timing}</div>
                            <div class="detail-item">üõèÔ∏è ${vendor.rooms_available} rooms left</div>
                        </div>
                    `;
                    actionBtn = `
                        <div style="display: flex; gap: 8px;">
                            <button class="vendor-action ${isAdded ? 'added' : ''}" 
                                    onclick="toggleStop(${vendor.id}, '${vendor.name}', '${vendor.vendor_type}')"
                                    ${isAdded ? 'disabled' : ''}>
                                ${isAdded ? '‚úì Added' : '+ Add Stop'}
                            </button>
                            <button class="vendor-action" style="background: var(--success);" onclick="openBookingModal(${vendor.id})">
                                üè® Book Now
                            </button>
                        </div>
                    `;
                } else if (vendor.vendor_type === 'workshop') {
                    detailsHtml = `
                        <div class="vendor-details-grid">
                            <div class="detail-item">üïí ${vendor.timing}</div>
                            <div class="detail-item">üìû ${vendor.phone}</div>
                        </div>
                        <div class="vendor-status ${vendor.availability_status === 'Available' ? 'status-available' : 'status-busy'}">
                            ‚óè ${vendor.availability_status}
                        </div>
                    `;
                    actionBtn = `
                        <button class="vendor-action ${isAdded ? 'added' : ''}" 
                                onclick="toggleStop(${vendor.id}, '${vendor.name}', '${vendor.vendor_type}')"
                                ${isAdded ? 'disabled' : ''}>
                            ${isAdded ? '‚úì Added' : '+ Add Stop'}
                        </button>
                    `;
                } else {
                    actionBtn = `
                        <button class="vendor-action ${isAdded ? 'added' : ''}" 
                                onclick="toggleStop(${vendor.id}, '${vendor.name}', '${vendor.vendor_type}')"
                                ${isAdded ? 'disabled' : ''}>
                            ${isAdded ? '‚úì Added' : '+ Add Stop'}
                        </button>
                    `;
                }

                return `
                    <div class="vendor-card animate-fade-in ${isAdded ? 'added' : ''}" 
                         style="animation-delay: ${index * 0.1}s">
                        <div class="vendor-image ${vendor.vendor_type}">
                            ${Utils.getVendorIcon(vendor.vendor_type)}
                        </div>
                        <div class="vendor-info">
                            <div class="vendor-name" style="justify-content: space-between;">
                                <span>${vendor.name} ${isAdded ? '<span style="color: var(--success);">‚úì</span>' : ''}</span>
                                ${sourceBadge}
                            </div>
                            <span class="vendor-type">${vendor.vendor_type_display || vendor.vendor_type}</span>
                            <p class="vendor-description">${vendor.description || vendor.address}</p>
                            ${detailsHtml}
                            <div class="vendor-meta" style="margin-top: 8px;">
                                <span class="vendor-rating">‚òÖ ${vendor.rating.toFixed(1)}</span>
                                <span class="vendor-price">${Utils.formatCurrency(vendor.base_price) || vendor.price_range}</span>
                            </div>
                            ${actionBtn}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Booking Logic
        function openBookingModal(vendorId) {
            const vendor = allVendors.find(v => v.id === vendorId);
            if (!vendor) return;

            let finalPrice = parseFloat(vendor.base_price);
            let surgeMessage = "";

            // Dynamic pricing: If rooms are low (less than 5), increase price by 25%
            if (vendor.rooms_available < 5 && vendor.rooms_available > 0) {
                finalPrice = finalPrice * 1.25;
                surgeMessage = "‚ö†Ô∏è High demand! Price increased by 25%";
            }

            document.getElementById('bookingVendorId').value = vendor.id;
            document.getElementById('bookingBasePrice').value = finalPrice;
            document.getElementById('modalSubtitle').innerText = vendor.name;
            document.getElementById('summaryBasePrice').innerText = Utils.formatCurrency(vendor.base_price);
            document.getElementById('summaryTotalPrice').innerText = Utils.formatCurrency(finalPrice);

            const availInfo = document.getElementById('availabilityInfo');
            availInfo.innerText = `${vendor.rooms_available} rooms available. ${surgeMessage}`;

            if (vendor.rooms_available <= 0) {
                document.getElementById('confirmBookingBtn').disabled = true;
                document.getElementById('confirmBookingBtn').innerText = 'Sold Out';
                availInfo.style.color = 'var(--accent-red)';
                availInfo.innerText = 'Sold Out';
            } else {
                document.getElementById('confirmBookingBtn').disabled = false;
                document.getElementById('confirmBookingBtn').innerText = 'Confirm Booking';
                availInfo.style.color = vendor.rooms_available < 5 ? 'var(--accent-red)' : 'var(--accent-yellow)';
            }

            document.getElementById('bookingModal').classList.add('active');
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').classList.remove('active');
        }

        async function handleBooking(event) {
            event.preventDefault();
            const vendorId = document.getElementById('bookingVendorId').value;
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const totalPrice = document.getElementById('bookingBasePrice').value;

            try {
                const bookingData = {
                    vendor: vendorId,
                    customer_name: customerName,
                    phone: customerPhone,
                    total_price: totalPrice,
                    status: 'confirmed'
                };

                const response = await API.post('/bookings/', bookingData);
                Utils.showToast('Booking successful!', 'success');
                closeBookingModal();
                loadVendors(); // Reload to update availability
            } catch (error) {
                console.error('Booking failed:', error);
                Utils.showToast('Booking failed. Please try again.', 'error');
            }
        }

        function toggleStop(vendorId, vendorName, vendorType) {
            if (addedStops.includes(vendorId)) return;
            addedStops.push(vendorId);
            TripStorage.addStop({ id: vendorId, name: vendorName, type: vendorType, addedAt: new Date().toISOString() });
            Utils.showToast(`${vendorName} added!`, 'success');
            renderVendors();
        }

        // Initialize
        initStopsMap();
        loadVendors();
    </script>
</body>

</html>
